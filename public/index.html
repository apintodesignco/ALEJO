  <!-- Theme colors - Cross-browser implementation -->
  <!--
    BROWSER COMPATIBILITY APPROACH:
    1. We use multiple strategies for theming across all browsers:
       - CSS variables for universal support (Firefox, Opera, Chrome, Safari, Edge)
       - Script-based theme detection and application for dynamic changes
       - For supported browsers only: theme-color meta tags (Chrome, Safari, Edge)
    2. This progressive enhancement ensures all browsers get appropriate theming
  -->
  
  <!-- Dynamic theme handling script (works in all browsers) -->
  <script>
    // Create dynamic theme handler that works across all browsers
    (function() {
      // Create theme elements programmatically instead of using meta tags
      function setThemeColor(color) {
        // Apply to CSS variables for Firefox/Opera
        document.documentElement.style.setProperty('--current-theme-color', color);
        
        // For supported browsers, update theme-color dynamically
        var themeMetaTag = document.querySelector('meta[name="theme-color"]') || 
                           document.createElement('meta');
        if (!themeMetaTag.parentNode) {
          themeMetaTag.name = 'theme-color';
          document.head.appendChild(themeMetaTag);
        }
        themeMetaTag.content = color;
      }
      
      // Detect user preference and set appropriate theme
      function applyTheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          setThemeColor('#1a1a2e'); // Dark theme
        } else {
          setThemeColor('#ffffff'); // Light theme
        }
      }
      
      // Initial application
      applyTheme();
      
      // Listen for changes in user preference
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
      }
    })();
  </script>

    @media (prefers-color-scheme: dark) {

    header {
